{% extends "base_template.html" %}

{% block title %}
Search CM - login
{% endblock title %}

{% block accessories %}
{% endblock accessories %}

{% block other_accessories %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
{% endblock other_accessories %}

{% block content %}
<div class="container-c-form">
    <div class="containter-form">
        <header>
            <h1 translate="no">User login</h1>
            <div class="container-logo">
                <img src="{{ url_for('static', filename='images/logo_cm_minimalista.webp') }}" alt="Logo CM">
            </div>
        </header>

        <form action="{{ url_for('auth.login') }}" method="POST" autocomplete="off" translate="no">
            <div class="container-input">
                <input id="user_email" name="user_email" type="email" required autofocus>
                <label for="user_email">Email</label>
            </div>
            <div class="container-input">
                <input id="user_password" name="user_password" type="password" required>
                <label for="user_password">Password</label>
            </div>
            <div class="container-button">
                <button>Login</button>
            </div>
            <div class="container-actions">
                <a href="{{ url_for('auth.view_forgot_password') }}">Forgot password?</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
