<div class="content file scroll-min" data-name="File" {{ 'show' if tag and tag=='file' else '' }}>
    <form action="{{ url_for('user.save_file') }}" method="POST" enctype="multipart/form-data">
        <div class="container-file-button">

            <div class="container-input">
                <input type="file" id="input-cv" class="inputfile" 
                    accept=".pdf" required name="mail_file" />
                <label for="input-cv">
                    <svg width="20" height="17" class="i-input-file" viewBox="0 0 20 17">
                        <path
                            d="M10 0 4.8 4.9h3.3V10h3.8V4.9h3.3L10 0zm9.3 11.5-3.2-2.1h-2l3.4 2.6H14c-.1 0-.2.1-.2.1l-.8 2.3H7l-.8-2.2c-.1-.1-.1-.2-.2-.2H2.4l3.4-2.6h-2L.6 11.5c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9L20 13c.1-.5-.2-1.2-.7-1.5z" />
                    </svg>
                    <span class="i-input-file">Seleccionar archivo</span>
                </label>
            </div>

            <div class="container-button">
                <button>Save</button>
            </div>
    </form>
</div>

<div class="preview-cv" id="preview-cv">
    {% if current_user.mail.mail_file %}
    <object id="file_user" data="{{ url_for('static', filename='files/' ~ current_user.mail.mail_file) }}"
        type="application/pdf"></object>

    {% else %}
    <span>
        Selecciona un archivo para previsualizar
    </span>
    {% endif %}
</div>
</div>
