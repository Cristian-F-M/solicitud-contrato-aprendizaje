<div class="overlay-completed">
    <div class="container-completed">
        <div class="close">
            <i class="">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" class="icon icon-tabler icons-tabler-outline icon-tabler-x"
                    viewBox="0 0 24 24">
                    <path stroke="none" d="M0 0h24v24H0z" />
                    <path d="M18 6 6 18M6 6l12 12" />
                </svg>
            </i>
        </div>
        <div class="icon">
            {% include 'icons/checked.html' %}
        </div>
        <div class="content">
            <p>
                Search completed
            </p>
        </div>
    </div>
</div>


<script>
    const overlayCompleted = document.querySelector('.overlay-completed');
    const closeCompleted = document.querySelector('.close i');

    function showSearchCompleted() {
        overlayCompleted.classList.add('show');
    }

    function closeSearchCompleted() {
        overlayCompleted.classList.remove('show');
    }

    closeCompleted.addEventListener('click', closeSearchCompleted);
</script>
