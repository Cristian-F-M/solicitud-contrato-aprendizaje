<div class="overlay-loading">
    <h2 style="color: #000;">Seaching Emails</h2>
    <div class="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>




<script>
    const overlayLoading = document.querySelector('.overlay-loading');
    function showFullLoading(text) {
        if (text) overlayLoading.querySelector('h2').textContent = text;
        
        overlayLoading.classList.add('show');
    }

    function hideFullLoading() {
        overlayLoading.classList.remove('show');
    }
</script>
